<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Travel</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../src/client/styles/style.scss">
</head>
 <body>
  <header>
    <div class="header">
      <p>Travel</p>
      <div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Login</a></li>
          </ul>
      </div>
    </div>
   </header>
   <main>
    <div id="app">
      <section id="formInfo">
        <div class="formWrapper">
          <div class="inputWrapper">
            <div class="holder city">
              <label for="city">Pick a travel destination (city)</label>
              <input type="text" id="city" placeholder="Enter a city">
            </div>
            <div>
              <label for="startDate">When will you arrive?</label>
              <input type="date" class="dateInput" name="trip-start" id="startDate"></input>
            </div>
            <div>
              <label for="endDate">When will you return?</label>
              <input type="date" class="dateInput" name="trip-end" id="endDate"></input>
            </div>
         </div>
            <button id="submitBtn" type="submit"> Submit </button>
          </div>
        </section>
        <section id="destinationInfo">
          <div class="holder entry">
            <div id="entryHolder">
              <div id="location"></div>
              <div id="duration"></div>
              <div id="lat"></div>
              <div id="lng"></div>
              <img id="cityImg" src="https://media.wired.com/photos/59328e1c2a990b06268ab832/191:100/pass/travelocity-expedia.jpg" /> 
              <div id="weather"></div>
              <div id="temp"></div>
              <div id="minTemp"></div>
              <div id="maxTemp"></div>
              <div id="description"></div>
            </div>
          </div>
        </div>     
      </section>
    </div>
   </main>
   <footer>
     <div><p> Copyright Â© 2022 </p>  </div>
   </footer>
   <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
   </script> 
</body>
</html>
