<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
  <header>
    <div class="header">
      <p>Travel</p>
      <div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
          </ul>
      </div>
    </div>
   </header>
   <main>
    <div id="app">
      <section id="formInfo">
        <div class="formWrapper">
          <div class="holder city">
            <label for="city">Pick a travel destination (city)</label>
            <input type="text" id="city" placeholder="Enter a city">
          </div>
          <div class="holder date">
            <label for="startDate">When will you arrive?</label>
            <input type="date" class="dateInput" name="trip-start" id="startDate"></input>
            <button id="submitBtn" type="submit"> Submit </button>
          </div>
        </section>
        <section id="destinationInfo">
          <div class="holder entry">
            <h2 class="title" hidden="true">Destination:</h2>
            <div id="entryHolder">
              <div id="date"></div>
              <div id="city"></div>
              <div id="country"></div>
              <div id="latitude"></div>
              <div id="longitude"></div> 
              <div id="temp"></div>
              <div id="description"></div>
            </div>
          </div>
        </div>     
      </section>
    </div>
   </main>
   <footer>
     <div><p> Copyright Â© 2022 </p>  </div>
   </footer>
   <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
   </script> 
</body>
</html>
